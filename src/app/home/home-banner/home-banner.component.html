<!-- product shop category -->
<div class="container" *ngIf="!showMsg" style="height: 100vh;margin-top: 20px;">
    <div class="cart-body" >
        <div class="card-elements" style="height: 200px;">
            <ng-container *ngFor="let data of [].constructor(3)">
                <ngx-shimmer-loading [shape]="'square'" [width]="'100%'" [height]="'100px'"></ngx-shimmer-loading>
            </ng-container>
        </div>
    </div>
</div>
<ng-container *ngIf="showMsg">
    <div class="subscribe_field">
        <div class="input-group">
            <div class="input-group-prepend" (click)="subscribe_email()" style="cursor: pointer;">
                <span class="input-group-text" id="basic-addon1"><a class="text-white">Stay
                        Informed</a></span>
            </div>
            <input type="email" class="form-control" placeholder="your@gmail.com" aria-label="email"
                [(ngModel)]="newsletter_email">
        </div>
        <ng-container *ngIf="resSignupMsg">
            <div *ngIf="resSignupMsgCheck=='danger'" class="pl-0 text-danger text-center" role="alert" id="loginAlert1" #close style="padding: 10px 35px;">
                {{ resSignupMsg }}
                <span class="icon-class" style="border: none;background:transparent;">
                    <!-- <i class="fa fa-close" style="margin-left:30px;"
                        (click)="closeButton()"></i> -->
                    </span>
            </div>
            <div *ngIf="resSignupMsgCheck=='success'" class="pl-0 text-success text-center" role="alert" id="loginAlert1" #close style="padding: 10px 35px;">
                <!-- <p class="m-0"> -->
                    Thank you for subscribing !
                    <span class="icon-class" style="border: none;background:transparent;">
                        <!-- <i class="fa fa-close" style="margin-left:30px;" (click)="closeButton()"></i> -->
                    </span>
                <!-- </p> -->
            </div>
            <div *ngIf="resSignupMsgCheck=='warning'" class="pl-0 text-warning text-center" role="alert" id="loginAlert1" #close style="padding: 10px 35px;">
                {{ resSignupMsg }}
            </div>
        </ng-container>
    </div>
    <div [innerHtml]="this._ApiService.getSantizedData(homePageData)"></div>
    <app-categories></app-categories>
</ng-container>
